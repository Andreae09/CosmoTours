<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="WebEspacial.css">
    <link rel="icon" type="image/png" href="imagenes/AstronautaSpacio.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="form-box">
            
            <!-- Formulario de Login -->
            <form action="#" class="LoginForm">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="forget-section">
                    <p><input type="checkbox"> Remember me</p>
                    <a href="#" class="ForgetPasswordLink">Forget Password?</a>
                </div>
                <button class="btn">Sign in</button>
                <div class="account-creation">
                    <span>Don’t have an account? <a href="#" class="RegisterLink">Register</a></span>
                </div>
            </form>

            <!-- Formulario de Registro -->
            <form action="#" class="RegisterForm">
                <h2>Register</h2>
                <div class="input-box">
                    <input type="text" required>
                    <label>Nombre</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Apellidos</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Correo electrónico</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="tel" required>
                    <label>Número de teléfono</label>
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Crear contraseña</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Confirmar contraseña</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button class="btn" onclick="redirectToPanel()">Sign in</button>
                <div class="account-creation">
                    <span>¿Ya tienes una cuenta? <a href="#" class="LoginLink">Login</a></span>
                </div>
            </form>

            <form action="#" class="ForgetPasswordForm">
                <h2>Recuperar Contraseña</h2>
                <div class="input-box">
                    <input type="email" required>
                    <label>Correo electrónico</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="tel" required>
                    <label>Codigo Verificación</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button id="resetPasswordButton" class="btn">Recuperar</button>
                <div class="account-creation">
                    <span>¿Recordaste tu contraseña? <a href="#" class="LoginLink">Login</a></span>
                </div>
            </form>

        </div>
    </div>

    <script>
        const LoginForm = document.querySelector('.LoginForm');
        const RegisterForm = document.querySelector('.RegisterForm');
        const ForgetPasswordForm = document.querySelector('.ForgetPasswordForm');
        const RegisterLink = document.querySelector('.RegisterLink');
        const LoginLink = document.querySelectorAll('.LoginLink'); 
        const ForgetPasswordLink = document.querySelector('.ForgetPasswordLink'); 
        const ResetPasswordButton = document.getElementById('resetPasswordButton');
        const RegisterButton = document.getElementById('registerButton');

        RegisterLink.onclick = (e) => {
            e.preventDefault();
            localStorage.setItem("showRegisterForm", "true");
            location.reload();
        };

        ForgetPasswordLink.onclick = (e) => {
            e.preventDefault();
            localStorage.setItem("showForgetPasswordForm", "true");
            location.reload();
        };

        LoginLink.forEach(link => {
            link.onclick = (e) => {
                e.preventDefault();
                localStorage.removeItem("showForgetPasswordForm");
                localStorage.removeItem("showRegisterForm");
                location.reload();
            };
        });

        window.onload = () => {
            if (localStorage.getItem("showForgetPasswordForm") === "true") {
                ForgetPasswordForm.classList.add('active');
                LoginForm.classList.add('active');
            } else if (localStorage.getItem("showRegisterForm") === "true") {
                RegisterForm.classList.add('active');
                LoginForm.classList.add('active');
            }
        };

        ResetPasswordButton.onclick = (e) => {
            e.preventDefault();
            alert("Instrucciones para recuperar tu contraseña han sido enviadas.");
            localStorage.removeItem("showForgetPasswordForm");
            location.reload();
        };

        RegisterButton.onclick = (e) => {
            e.preventDefault();
            alert("Registro exitoso. Ahora puedes iniciar sesión.");
            localStorage.removeItem("showRegisterForm");
            location.reload();
        };

        function redirectToPanel() {
    // Redirige a la página del panel de usuario
    window.location.href = 'panelUsuario.html';
}
    </script>    
</body>
</html>
