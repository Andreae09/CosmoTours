<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/estilos.css">

      <title>Loging</title>
   </head>
   <body>
        <div class="login">
            <img src="imagenes/Marte-espacio.jpg" alt="login" class="login__img">
            <form action="" class="login__form" >
                <h1 class="login___tittle">Loging</h1>
                 
                <div class="login__content">
                    <div class="login__box">
                        <i class="ri-user-3-line"></i>

                        <div class="login__box-input">
                            <input type="email" required class="login__input" id="" placeholder=" ">
                            <label for="" class="login__label">Email</label>
                        </div>
                    </div>
                </div>

                <div class="login__content">
                    <div class="login__box">
                        <i class="ri-lock-line login__icon"></i>
                        
                        <div class="login__box-input">
                            <input type="password" required class="login__input" id="login-pass" placeholder="">
                            <label for="" class="login__label">Password</label>
                            <i class="ri-eye-off-line login__eye" id="login-eye"></i>

                        </div>
                    </div>
                </div>
            </form>
        </div>
      
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/css/estilos.js"></script>
   </body>
</html>
